<mat-grid-list [cols]="cols" class="poke-list-view__list" rowHeight="70px">
  <mat-grid-tile *ngFor="let item of items">
    <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator (page)="pageChanged($event)" [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
               class="poke-list-view__paginator"></mat-paginator>
